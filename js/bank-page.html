<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
<!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/bc3e0d880a.js" crossorigin="anonymous"></script>
    
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
    <h1 class="text-primary text-center mt-5"> আমার হিসাব </h1>

<section class="d-flex justify-content-center">
    <div class="bg-primary w-25 text-white d-flex justify-content-center align-items-center mt-5 ms-3 rounded-3 p-4">
        <h3>জমা</h3>
        <h3 class="ms-5"><span id="Blance">0</span> BDT</h3>
    </div>
    <div class="bg-primary w-25 text-white p-3 mt-5 ms-3 d-flex justify-content-center align-items-center rounded-3 p-4">
        <h3>বর্তমান</h3>
        <h3 class="ms-5 ">00.BDT</h3>
    </div>
    <div class="bg-primary w-25 text-white p-3 mt-5 ms-3 d-flex justify-content-center align-items-center rounded-3 p-4">
        <h3 >খরচ</h3>
        
        <h3 class="ms-5 "><span id="dicressblance">00</span> BDT</h3>
    </div>

</section>

<section class="d-flex justify-content-center">
    <div class="bg-info text-white  mt-5 rounded-3 p-4 w-25  ">
            <h3>জমা করুন</h3>
            <input id="deposit-filed"   type="text" placeholder="Enter your Amount" class="form-control">
            <button id="deposit-button" class="btn btn-light mt-3"><i class="fa-solid fa-upload"></i> </button>
    </div>


    <div class="bg-warning text-white  mt-5 rounded-3 p-4 w-25 ms-3">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active d-block">
                <h3>আমার হিসাব আমার </h3>
                <h3>ভাষায় </p>
                <h3>সহজেই হিসাব করুন</h3>
                <h3>"আমার হিসাব এ"</h3>
              </div>
              <div class="carousel-item d-block ">
                <h3>লেনদেন নিয়ে আর নাই</h3>
                <p>  </p>
               <h3>ভয়</h3>
                <h3>আমার হিসাব থাকলেই হয়</h3>
              </div>
              <div class="carousel-item d-block ">
               <h3>ঝামেলার কোনো ভয় </h3>
               <h3></h3>
               <h3>নেই </h3>
               <h3>হিসাব থাকবে আপনার পকেট এ</h3>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="bg-info  text-white ms-3  mt-5 rounded-3 p-4 w-25">
            <h3>খরচ</h3>
            <input id="withdrow-filed"  type="number" placeholder="Enter your Amount" class="form-control">
            <button id="withdrow-button" class="btn btn-light mt-3"><i class="fa-solid fa-download"></i> </button>
    </div>
</section>
 
<script src="/js/bank.js"></script>



<!-- script link  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
